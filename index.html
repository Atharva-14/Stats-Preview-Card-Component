<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <section class="container">
    <div class="card">
      <div class="card__left">
        <div class="part1">
          <h1>Get <span class="heading__color">insights</span> that help your business grow.</h1>
          <p class="card__left_text">Discover the benefits of data analysis and make better decisions regarding revenue,
            customer experience and
            overall efficiency.</p>
        </div>

        <div class="part2">
          <ul class="list">
            <li>
              <h2>10k+</h2>
            </li>

            <li>
              <p class="card__left_p2_text">COMPANIES</p>
            </li>
          </ul>

          <ul class="list">
            <li>
              <h2>314</h2>
            </li>

            <li>
              <p class="card__left_p2_text">TEMPLATES</p>
            </li>
          </ul>

          <ul class="list">
            <li>
              <h2>12M+</h2>
            </li>

            <li>
              <p class="card__left_p2_text">QUERIES</p>
            </li>
          </ul>
        </div>
      </div>

      <div class="card__right">
        <img class="img__desktop" src="./images/image-header-desktop.jpg" alt="Image Header">
        <img class="img__mobile" src="./images/image-header-mobile.jpg" alt="Image Header">
      </div>
    </div>
  </section>
</body>

</html>
